        description: | # this will include new lines to allow paragraphs
          - 背景：  英语作文是英语学习中综合能力的体现，批改的过程中蕴含大量英语学情的信息，老师批改的任务也非常繁重，学生练习成本很高，急需一种工具解放大量的生产力。 
          - 责任：  提出想法，与产品配合产出prd，协调多个团队的配合与团队内部共同克服项目中的难题。
          - 成果：  我们将整个任务拆分为两个阶段，纠错和错误分类。纠错使用NMT模型，将错误的语句翻译成正确的语句，再将正确和错误语句对放进行错误分类。批改任务中要大量的纠正错误的样本以及相应的分类，对此我们做了两个工作。第一，将老师使用的app设计成一个标注的工具，可以将老师的批改直接转化为样本；第二：使用其他语言模型对互联网上的预料进行数据增强，大大减少训练中需要标注的数据量。  

