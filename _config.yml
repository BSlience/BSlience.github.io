        description: | # this will include new lines to allow paragraphs
          - 背景：  在拍照搜题逐渐成为学生常用的学习辅助工具的趋势下，有越来越多的老师、学生、家长，希望对于没有特点格式的多个习题，也能够正确的识别，并且能够正确的作答和批改。这在教育场景中的数字化建设，老师批改，学生练习，家长辅导孩子的场景中，都有着非常重要的意义。 
          - 责任：  提出想法，与产品配合产出prd，推动学科团队进行数据标注，协调多端资源进行开发，对于模型关键部分提出方向性建议，负责核心模型部分编码工作。 
          - 成果：  在尝试使用图像切割的方法做习题切割的过程中发现，这需要大量的标注数据，并且有很多样本并没有明显的视觉上的分割。所以，考虑引入多模态的预训练模型，同时考虑视觉和语义信息，借鉴VL-Bert的思路，在只标注10000张试卷的前提下，模型达到了98.3%的准确率。将切割后的习题进行OCR，使用fassis进行向量相似度分析，完成搜索和批改任务，实现10题以内2s批改。搭建起7人的人工智能团队。 

